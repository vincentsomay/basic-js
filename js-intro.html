  <script>
    let hargaAwal = 20000
    let diskon = 10

    function getDiscount(normalPrice, percentage){
      let result = normalPrice / percentage;
      console.log("getDiscount: ",result); 

      return result;
    }

    let resultDiscount = getDiscount(hargaAwal, diskon);
    function hasildiskon(normalPrice, totalDiscount) {
      let result = normalPrice - totalDiscount

      console.log("hasildiskon: ", result);
    }
    hasildiskon (hargaAwal, resultDiscount)
      
  </script>
